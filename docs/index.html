<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Color Matcher - Pantone TCX (Free)</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="static/css/matcher.css">
    <style>
        .color-preview-only {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: 2px solid #dbdbd7; /* Canvas Gray */
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1a1a19; /* Carbon Black */
            font-size: 1.2em;
        }
        .original-link-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: #579bae; /* Cyano Blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .original-link-btn:hover {
            background: #ff9533; /* Orange */
        }
        header img {
            height: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="static/images/logo.svg" alt="BIOBLANKS">
            <h1>Smart Color Matcher</h1>
            <p class="subtitle">Find the most similar Pantone TCX color using Delta E (CIE2000)</p>
            <p style="color: #666660; font-size: 0.9em; margin-top: 10px;">âœ¨ Free version - Complete color data for production</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="hexInput">Client Color (HEX):</label>
                <div class="hex-input-wrapper">
                    <input 
                        type="text" 
                        id="hexInput" 
                        placeholder="#bd2c27"
                        maxlength="7"
                        autocomplete="off"
                    >
                    <div id="colorPreview" class="color-preview-small"></div>
                </div>
                <button id="searchBtn" class="search-btn">Search Match</button>
            </div>
            
            <div class="options">
                <label>
                    <input type="checkbox" id="useExtracted" checked>
                    Use real color extracted from image (recommended)
                </label>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Calculating similarities...</p>
        </div>

        <div id="results" class="results-container" style="display: none;">
            <h2>ðŸŽ¯ Results (ordered by similarity)</h2>
            <div id="resultsGrid" class="results-grid"></div>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>
    </div>

    <script src="static/js/color-convert-static.js"></script>
    <script src="static/js/matcher-free.js"></script>
</body>
</html>
