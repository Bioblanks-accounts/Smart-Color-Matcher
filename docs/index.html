<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Color Matcher - Pantone TCX (Gratuito)</title>
    <link rel="stylesheet" href="static/css/matcher.css">
    <style>
        .color-preview-only {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: 2px solid #ddd;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            font-size: 1.2em;
        }
        .original-link-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .original-link-btn:hover {
            background: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Smart Color Matcher</h1>
            <p class="subtitle">Encontre o Pantone TCX mais similar √† sua cor usando Delta E (CIE2000)</p>
            <p style="color: #666; font-size: 0.9em; margin-top: 10px;">‚ú® Vers√£o gratuita - Dados completos de cor para produ√ß√£o</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="hexInput">Cor do Cliente (HEX):</label>
                <div class="hex-input-wrapper">
                    <input 
                        type="text" 
                        id="hexInput" 
                        placeholder="#bd2c27"
                        maxlength="7"
                        autocomplete="off"
                    >
                    <div id="colorPreview" class="color-preview-small"></div>
                </div>
                <button id="searchBtn" class="search-btn">üîç Buscar Match</button>
            </div>
            
            <div class="options">
                <label>
                    <input type="checkbox" id="useExtracted" checked>
                    Usar cor real extra√≠da da imagem (recomendado)
                </label>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Calculando similaridades...</p>
        </div>

        <div id="results" class="results-container" style="display: none;">
            <h2>üéØ Resultados (ordenados por similaridade)</h2>
            <div id="resultsGrid" class="results-grid"></div>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>
    </div>

    <script src="static/js/color-convert-static.js"></script>
    <script src="static/js/matcher-free.js"></script>
</body>
</html>
